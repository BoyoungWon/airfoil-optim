% SU2 Configuration File for Transonic Airfoil Analysis
% For shock-boundary layer interaction and transonic buffet
%
% Usage: SU2_CFD transonic_airfoil.cfg

% -------------------- PROBLEM DEFINITION --------------------%
SOLVER= RANS
KIND_TURB_MODEL= SST
RESTART_SOL= NO
MATH_PROBLEM= DIRECT

% -------------------- COMPRESSIBLE FREE-STREAM DEFINITION --------------------%
MACH_NUMBER= 0.75
AOA= 2.0
SIDESLIP_ANGLE= 0.0
REYNOLDS_NUMBER= 3E6
FREESTREAM_TEMPERATURE= 288.15
REYNOLDS_LENGTH= 1.0

% -------------------- BOUNDARY CONDITIONS --------------------%
MARKER_HEATFLUX= ( airfoil, 0.0 )
MARKER_FAR= ( farfield )

% -------------------- REFERENCE VALUE DEFINITION --------------------%
REF_ORIGIN_MOMENT_X = 0.25
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00
REF_LENGTH= 1.0
REF_AREA= 1.0
REF_DIMENSIONALIZATION= DIMENSIONAL

% -------------------- MARKER DEFINITIONS --------------------%
MARKER_PLOTTING= ( airfoil )
MARKER_MONITORING= ( airfoil )

% -------------------- NUMERICAL METHOD DEFINITION --------------------%
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
CFL_NUMBER= 5.0
CFL_ADAPT= YES
CFL_ADAPT_PARAM= ( 0.3, 1.5, 1.0, 50.0 )
ITER= 5000

% -------------------- CONVECTIVE SCHEME --------------------%
CONV_NUM_METHOD_FLOW= ROE
MUSCL_FLOW= YES
CONV_NUM_METHOD_TURB= SCALAR_UPWIND
MUSCL_TURB= NO

% -------------------- LINEAR SOLVER DEFINITION --------------------%
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ERROR= 1E-6
LINEAR_SOLVER_ITER= 15

% -------------------- SLOPE LIMITER DEFINITION --------------------%
SLOPE_LIMITER_FLOW= VENKATAKRISHNAN
SLOPE_LIMITER_TURB= VENKATAKRISHNAN
VENKAT_LIMITER_COEFF= 0.05

% -------------------- MULTIGRID DEFINITION --------------------%
MGLEVEL= 3
MGCYCLE= W_CYCLE
MG_PRE_SMOOTH= ( 1, 2, 3, 3 )
MG_POST_SMOOTH= ( 0, 0, 0, 0 )
MG_CORRECTION_SMOOTH= ( 0, 0, 0, 0 )
MG_DAMP_RESTRICTION= 0.75
MG_DAMP_PROLONGATION= 0.75

% -------------------- CONVERGENCE PARAMETERS --------------------%
CONV_FIELD= RMS_DENSITY
CONV_RESIDUAL_MINVAL= -10
CONV_STARTITER= 10
CONV_CAUCHY_ELEMS= 100
CONV_CAUCHY_EPS= 1E-6

% -------------------- INPUT/OUTPUT DEFINITION --------------------%
MESH_FILENAME= airfoil_mesh.su2
MESH_FORMAT= SU2
SOLUTION_FILENAME= restart.dat
RESTART_FILENAME= restart.dat

% -------------------- OUTPUT DEFINITION --------------------%
% VTK/ParaView output only (TecIO and CGNS disabled in build)
TABULAR_FORMAT= CSV
OUTPUT_FILES= (RESTART, SURFACE_CSV, PARAVIEW)
SCREEN_OUTPUT= (INNER_ITER, RMS_DENSITY, LIFT, DRAG, RMS_TKE, RMS_DISSIPATION)
HISTORY_OUTPUT= (ITER, RMS_RES, AERO_COEFF)
VOLUME_OUTPUT= (COORDINATES, SOLUTION, PRIMITIVE, RESIDUAL)
CONV_FILENAME= history
SURFACE_FILENAME= surface
VOLUME_FILENAME= volume
OUTPUT_WRT_FREQ= 100

% -------------------- SST OPTIONS --------------------%
% Production limiter for SST (Vorticity based)
FREESTREAM_TURBULENCEINTENSITY= 0.01
FREESTREAM_TURB2LAMVISCRATIO= 10.0
