% SU2 Configuration File for Subsonic Airfoil Analysis
% Optimized for 2D RANS at Reynolds 1e5 - 1e7
%
% Usage: SU2_CFD subsonic_airfoil.cfg

% -------------------- PROBLEM DEFINITION --------------------%
SOLVER= RANS
KIND_TURB_MODEL= SA
RESTART_SOL= NO
MATH_PROBLEM= DIRECT

% -------------------- COMPRESSIBLE FREE-STREAM DEFINITION --------------------%
MACH_NUMBER= 0.2
AOA= 5.0
SIDESLIP_ANGLE= 0.0
REYNOLDS_NUMBER= 1E6
FREESTREAM_TEMPERATURE= 288.15
REYNOLDS_LENGTH= 1.0

% -------------------- BOUNDARY CONDITIONS --------------------%
MARKER_HEATFLUX= ( airfoil, 0.0 )
MARKER_FAR= ( farfield )

% -------------------- REFERENCE VALUE DEFINITION --------------------%
REF_ORIGIN_MOMENT_X = 0.25
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00
REF_LENGTH= 1.0
REF_AREA= 1.0
REF_DIMENSIONALIZATION= DIMENSIONAL

% -------------------- MARKER DEFINITIONS --------------------%
MARKER_PLOTTING= ( airfoil )
MARKER_MONITORING= ( airfoil )

% -------------------- NUMERICAL METHOD DEFINITION --------------------%
NUM_METHOD_GRAD= GREEN_GAUSS
CFL_NUMBER= 10.0
CFL_ADAPT= NO
CFL_ADAPT_PARAM= ( 0.5, 1.5, 1.0, 100.0 )
ITER= 3000

% -------------------- LINEAR SOLVER DEFINITION --------------------%
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ERROR= 1E-6
LINEAR_SOLVER_ITER= 10

% -------------------- SLOPE LIMITER DEFINITION --------------------%
SLOPE_LIMITER_FLOW= VENKATAKRISHNAN
SLOPE_LIMITER_TURB= VENKATAKRISHNAN
VENKAT_LIMITER_COEFF= 0.03

% -------------------- MULTIGRID DEFINITION --------------------%
MGLEVEL= 3
MGCYCLE= W_CYCLE
MG_PRE_SMOOTH= ( 1, 2, 3, 3 )
MG_POST_SMOOTH= ( 0, 0, 0, 0 )
MG_CORRECTION_SMOOTH= ( 0, 0, 0, 0 )
MG_DAMP_RESTRICTION= 0.9
MG_DAMP_PROLONGATION= 0.9

% -------------------- CONVERGENCE PARAMETERS --------------------%
CONV_FIELD= RMS_DENSITY
CONV_RESIDUAL_MINVAL= -10
CONV_STARTITER= 10
CONV_CAUCHY_ELEMS= 100
CONV_CAUCHY_EPS= 1E-6

% -------------------- INPUT/OUTPUT DEFINITION --------------------%
MESH_FILENAME= airfoil_mesh.su2
MESH_FORMAT= SU2
SOLUTION_FILENAME= restart.dat
RESTART_FILENAME= restart.dat

% -------------------- OUTPUT DEFINITION --------------------%
% VTK/ParaView output only (TecIO and CGNS disabled in build)
TABULAR_FORMAT= CSV
OUTPUT_FILES= (RESTART, SURFACE_CSV, PARAVIEW)
SCREEN_OUTPUT= (INNER_ITER, RMS_DENSITY, LIFT, DRAG, RMS_NU_TILDE)
HISTORY_OUTPUT= (ITER, RMS_RES, AERO_COEFF)
VOLUME_OUTPUT= (COORDINATES, SOLUTION, RESIDUAL)
CONV_FILENAME= history
SURFACE_FILENAME= surface
VOLUME_FILENAME= volume
OUTPUT_WRT_FREQ= 50

% -------------------- MESH DEFORMATION PARAMETERS --------------------%
DV_KIND= FFD_SETTING
DV_MARKER= ( airfoil )
DV_PARAM= ( 1, 0.5 )
DV_VALUE= 0.01
