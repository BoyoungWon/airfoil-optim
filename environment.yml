# Airfoil Optimization - Conda Environment
# 
# Create: conda env create -f environment.yml
# Activate: conda activate airfoil-optim
# Update: conda env update -f environment.yml --prune

name: airfoil-optim
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.11
  
  # Core scientific computing
  - numpy>=1.26
  - scipy>=1.12
  - pandas>=2.0
  
  # Plotting
  - matplotlib>=3.8
  
  # Optimization
  - scikit-learn>=1.3    # Surrogate models (Kriging/GPR)
  
  # Configuration
  - pyyaml>=6.0
  - joblib>=1.3
  
  # Mesh I/O
  - meshio>=5.3
  
  # Build tools (for XFoil compilation)
  - cmake>=3.20
  - make
  - gfortran
  
  # MPI (for SU2)
  - openmpi>=4.1
  - mpi4py>=3.1
  
  # Linear algebra
  - openblas
  - lapack
  
  # Pip for additional packages
  - pip>=23.0
  
  # Pip-only packages
  - pip:
    # NeuralFoil dependencies
    - aerosandbox>=4.2.0
    - torch>=2.0.0
    - tqdm>=4.65.0
    
    # Multi-objective optimization
    - pymoo>=0.6.0
    
    # Note: NeuralFoil is installed separately in Dockerfile
    # For local development: pip install -e ./neuralfoil
